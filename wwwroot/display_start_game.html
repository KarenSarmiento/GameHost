<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="lib/signalr.min.js"></script>
    <script>

        let connection = new signalR.HubConnectionBuilder()
            .withUrl("/pongHub")
            .build();

        window.sessionStorage.setItem("connection", connection);

        connection.start();

        function onPongClick() {

            connection.invoke("startPong");
            let ackStartPong = function(pin) {
                windows.sessionStorage.setItem("pin", pin);
                window.location.href = "display_wait_for_players";
            };

            connection.on("ackStartPong", ackStartPong);
        }
        
    </script>
    
</head>
<body style="background: #292929">
    <h1 style="color: white; text-align: center">List of games</h1>
    <ul style="display:table; margin:0 auto; list-style-type: none;">
        <li>
            <h3 style="color: white; text-align: center">Ping Pong</h3>
            <img src="pong.png" width="400" onclick="onPongClick()">
        </li>
    </ul>
</body>
</html>
